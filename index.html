<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Страхование ипотеки</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <!-- Logo -->
        <a href="#"
          ><img class="logo" src="images/logo.svg" alt="logo img"
        /></a>

        <!-- Navigation -->
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li>
              <a class="main-nav-link nav-btn" href="#">Главная</a>
            </li>
            <li>
              <a class="main-nav-link nav-btn" href="#">Наши услуги</a>
            </li>
            <li>
              <a class="main-nav-link nav-btn" href="#">О приложении</a>
            </li>
            <li>
              <a class="main-nav-link nav-btn" href="#">Ответы на вопросы</a>
            </li>
          </ul>
        </nav>

        <div class="number">
          <a class="nav-cta" href="#">+7 (495) 204-35-93</a>
        </div>

        <!-- Burger menu for phones -->
        <!-- <button class="btn-mobile-nav"></button> -->
      </header>

      <!-- Main Page -->
      <main>
        <section class="section-hero">
          <div class="hero">
            <!-- Left side (text-box) -->
            <div class="line">
              <img
                class="blueline"
                src="images/BlueLine.svg"
                alt="Blue line points your path to insurance"
              />
            </div>
            <div class="hero-img-box">
              <picture>
                <img
                  class="smartphone"
                  src="images/smartphone.png"
                  alt="smartphone with open app"
                  width="10%"
                />
              </picture>
            </div>
            <div class="hero-text-box">
              <h1 class="heading-primary">Страхование ипотеки</h1>
              <p class="hero-description">
                Это способ защитить себя и свою семью от рисков, связанных с
                возникновением непредвиденных обстоятельств
              </p>
              <a class="btn" href="#">Оформить полис</a>
              <a class="btn" href="#">Подробно</a>
              <div class="figures">
                <img
                  src="images/triangle.svg"
                  alt="Decorative tiangle ornament"
                />
                <img
                  src="images/YellowCross-full.svg"
                  alt="Decorative cross ornament"
                />
                <img
                  src="images/triangle.svg"
                  alt="Decorative tiangle ornament"
                />
              </div>
            </div>
            <!-- Right side (img-box) -->

            <div class="hero-img-line">
              <picture>
                <img
                  src="images/YellowLine.svg"
                  alt="Yellow line points to smartphone"
                />
              </picture>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

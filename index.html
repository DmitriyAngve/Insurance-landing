<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div class="wrapper"> -->
    <div class="container">
      <header class="header">
        <!-- Logo -->
        <a class="logo__img" href="#"
          ><img class="logo__img" src="images/logo.svg" alt="logo img"
        /></a>

        <!-- Navigation -->
        <nav class="menu-nav">
          <ul class="menu__list">
            <li class="menu__list-item">
              <button class="menu__list-link">
                <a href="#">Главная</a>
              </button>
            </li>
            <li class="menu__list-item">
              <button class="menu__list-link">
                <a href="#">Наши услуги</a>
              </button>
            </li>
            <li class="menu__list-item">
              <button class="menu__list-link">
                <a href="#">О приложении</a>
              </button>
            </li>
            <li class="menu__list-item">
              <button class="menu__list-link">
                <a href="#">Ответы на вопросы</a>
              </button>
            </li>
          </ul>
        </nav>
        <div class="menu-contants"><a href="#">+7 (495) 204-35-93</a></div>
      </header>

      <!-- Main Page -->
      <div class="mainpage">
        <!-- <div class="mainpage__container"> -->

        <!-- Left side -->
        <div class="mainpage-left">
          <div class="mainpage-left-line">
            <div class="mainpage-left-line-blue">
              <img src="images/BlueLine.png" alt="Blue line points" />
            </div>
          </div>
          <div class="mainpage-body">
            <h1 class="mainpage-title">Страхование ипотеки</h1>
            <p class="mainpage-description">
              Это способ защитить себя и свою семью от рисков, связанных с
              возникновением непредвиденных обстоятельств
            </p>
            <ul class="mainpage-menu__list">
              <li class="mainpage-menu__list-item">
                <button class="mainpage-menu__list-link-policy">
                  <a href="#">Оформить полис</a>
                </button>
              </li>
              <li class="menu-list-item">
                <button class="menu-list-link-description">
                  <a href="#">Подробно</a>
                </button>
              </li>
            </ul>
          </div>
          <div class="figures">
            <div class="figures-triangle">Big triangle</div>
            <div class="figures-cross">Cross</div>
            <div class="figures-triangle">Small triangle</div>
          </div>
        </div>

        <!-- Right side -->
        <div class="right">
          <img
            class="smartphone"
            src="images/smartphone.png"
            alt="smartphone with open app"
            width="50%"
          />
          <img class="dashedLine" src="images/Vector.png" alt="dashed line" />
          <div class="line">
            <div class="line-yellow">
              <img
                src="images/YellowLine.png"
                alt="Yellow line points to smartphone"
              />
            </div>
          </div>
        </div>
        <!-- </div>  -->
      </div>
    </div>
    <!-- </div> -->
  </body>
</html>

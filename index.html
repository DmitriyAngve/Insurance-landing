            <li class="menu__list-item">

      <div class="mainpage">

                <li class="menu__list-item">
                  <button class="menu__list-link-policy">

                </li>
                <li class="menu__list-item">
                  <button class="menu__list-link-description">
                    <a href="#">Подробно</a>
                  </button>
                </li>
              </ul>
            </div>
            <div class="figures">
              <div class="figures__triangle">Big triangle</div>
              <div class="figures__cross">Cross</div>
              <div class="figures__triangle">Small triangle</div>
            </div>
          </div>

          <!-- Right side -->

          <div class="right">
            <img
              class="smartphone"
              src="images/smartphone.png"
              alt="smartphone with open app"
              width="50%"
            />
            <img class="dashedLine" src="images/Vector.png" alt="dashed line" />
